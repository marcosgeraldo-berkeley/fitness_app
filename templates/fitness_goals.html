{% extends "base.html" %}

{% block title %}FitPlan - Fitness Goals{% endblock %}

{% block content %}

                    </div>
                </label>
                
                <label class="goal-option" for="strength">

                    </div>
                </label>
                
                <label class="goal-option" for="muscle-building">
                    <input type="radio" name="fitness_goal" value="muscle-building" id="muscle-building">

                    <div class="goal-text">

                    </div>
                </label>
                
                <label class="goal-option" for="endurance">

                    </div>
                </label>
            </div>
        </form>
    </div>
    
    <div class="navigation">
        <a href="{{ url_for('basic_info') }}">
            <button type="button" class="btn-back">Back</button>
        </a>
        <button type="submit" form="fitnessGoalsForm" class="btn-next">Next</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/forms.js') }}"></script>
{% endblock %}
