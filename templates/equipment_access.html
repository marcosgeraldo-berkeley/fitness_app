{% extends "base.html" %}

{% block title %}FitPlan - Equipment Access{% endblock %}

{% block content %}
<div class="phone-frame">
    <div class="progress-bar">
        <div class="progress-fill" style="width: 44%"></div>
    </div>
    <div class="step-indicator">Step 4 of 9 â€¢ Equipment Access</div>
    
    <div class="scrollable-content">
        <h3 style="font-size: 18px; margin-bottom: 10px; text-align: center;">What equipment do you have?</h3>
        <p style="font-size: 14px; color: #666; text-align: center; margin-bottom: 25px;">Select all equipment you can access</p>
        
        <form method="POST" action="{{ url_for('save_equipment_access') }}" id="equipmentForm" autocomplete="off">
            <div class="goal-options">
                <label class="goal-option multi-select" for="no-equipment">
                    <input type="checkbox" name="equipment" value="no-equipment" id="no-equipment"
                           {% if user and user.available_equipment and 'no-equipment' in user.available_equipment %}checked{% endif %}>
                    <div class="goal-icon">ğŸ </div>
                    <div class="goal-text">
                        <div class="goal-title">No Equipment</div>
                        <div class="goal-desc">Bodyweight exercises only</div>
                    </div>
                </label>
                
                <label class="goal-option multi-select" for="dumbbells">
                    <input type="checkbox" name="equipment" value="dumbbells" id="dumbbells"
                           {% if user and user.available_equipment and 'dumbbells' in user.available_equipment %}checked{% endif %}>
                    <div class="goal-icon">ğŸ‹ï¸</div>
                    <div class="goal-text">
                        <div class="goal-title">Free Weights</div>
                        <div class="goal-desc">Dumbbells or kettlebells </div>
                    </div>
                </label>
                
                <label class="goal-option multi-select" for="resistance-bands">
                    <input type="checkbox" name="equipment" value="resistance-bands" id="resistance-bands"
                           {% if user and user.available_equipment and 'resistance-bands' in user.available_equipment %}checked{% endif %}>
                    <div class="goal-icon">ğŸ’ª</div>
                    <div class="goal-text">
                        <div class="goal-title">Cable or Resistance Bands</div>
                        <div class="goal-desc">Pulling cable or Elastic resistance bands</div>
                    </div>
                </label>
                
                <label class="goal-option multi-select" for="cardio-equipment">
                    <input type="checkbox" name="equipment" value="cardio-equipment" id="cardio-equipment"
                           {% if user and user.available_equipment and 'cardio-equipment' in user.available_equipment %}checked{% endif %}>
                    <div class="goal-icon">ğŸƒ</div>
                    <div class="goal-text">
                        <div class="goal-title">Cardio Equipment</div>
                        <div class="goal-desc">Treadmill, bike, elliptical, etc.</div>
                    </div>
                </label>
                
                <label class="goal-option multi-select" for="barbells">
                    <input type="checkbox" name="equipment" value="barbells" id="barbells"
                           {% if user and user.available_equipment and 'barbells' in user.available_equipment %}checked{% endif %}>
                    <div class="goal-icon">ğŸ‹ï¸</div>
                    <div class="goal-text">
                        <div class="goal-title">Barbells</div>
                        <div class="goal-desc">Bars and weights for weightlifting</div>
                    </div>
                </label>

                <label class="goal-option multi-select" for="workout-equipment">
                    <input type="checkbox" name="equipment" value="workout-equipment" id="workout-equipment"
                           {% if user and user.available_equipment and 'workout-equipment' in user.available_equipment %}checked{% endif %}>
                    <div class="goal-icon">ğŸ’ª</div>
                    <div class="goal-text">
                        <div class="goal-title">Workout Equipment</div>
                        <div class="goal-desc">Machines for specific muscle groups</div>
                    </div>
                </label>

                <label class="goal-option multi-select" for="full-gym">
                    <input type="checkbox" name="equipment" value="full-gym" id="full-gym"
                           {% if user and user.available_equipment and 'full-gym' in user.available_equipment %}checked{% endif %}>
                    <div class="goal-icon">ğŸ¢</div>
                    <div class="goal-text">
                        <div class="goal-title">Full Gym Access</div>
                        <div class="goal-desc">Complete gym with all equipment</div>
                    </div>
                </label>
            </div>
        </form>
    </div>
    
    <div class="navigation">
        <a href="{{ url_for('fitness_goals') }}">
            <button type="button" class="btn-back">Back</button>
        </a>
        <button type="submit" form="equipmentForm" class="btn-next">Next</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/forms.js') }}"></script>
{% endblock %}
