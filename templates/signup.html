{% extends "base.html" %}

{% block title %}FitPlan - Create Account{% endblock %}

{% block content %}
<div class="phone-frame">
    <div class="app-header">
        <div class="app-logo"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="MacroMind Logo"></div>
        <div class="app-name">Create Account</div>
        <div class="app-tagline">Join thousands achieving their goals</div>
    </div>
    
    <div class="scrollable-content">
        <form method="POST" action="{{ url_for('register') }}" id="signupForm">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-input" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" placeholder="Create a password" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-input" placeholder="Confirm your password" required>
                <div class="error-message">Passwords do not match</div>
            </div>
            
            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Create Account</button>
        </form>
    </div>
    
    <div class="link-text">
        Already have an account? <a href="{{ url_for('index') }}">Log in</a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/forms.js') }}"></script>
{% endblock %}
